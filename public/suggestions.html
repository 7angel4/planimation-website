<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Planimation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        a {
            margin: 10px;
            display: inline-block;
        }
        .contact-form {
            text-align: left;
            margin: 20px auto;
            max-width: 400px;
        }
        label, input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>We want your suggestions!</h1>
    <nav-bar></nav-bar>

    <div class="contact-form">
        <form id="suggestionForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Determine the environment
            const isLocal = window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost";

            // Set the Cloud Function URL based on the environment
            const cloudFunctionURL = isLocal 
                ? "http://127.0.0.1:5001/planimation-staging-181bc/us-central1/submitSuggestion"
                : "https://us-central1-planimation-staging-181bc.cloudfunctions.net/submitSuggestion";

            // Send the form data to the Cloud Function
            fetch(cloudFunctionURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    message: message
                })
            })
            .then(response => response.json())  // Assuming your cloud function returns JSON
            .then(data => {
                alert('Thank you for your suggestion! We will get back to you soon.');
                console.log(data);  // Log the response from your cloud function
            })
            .catch(error => {
                console.error('Error submitting suggestion:', error);
                alert('There was an error submitting your suggestion. Please try again later.');
            });
        });
    </script>
</body>
<main-footer></main-footer>
</html>
